apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-container
        image: 9135-2494-6304.dkr.ecr.us-west-2.amazonaws.com/flask-hello-world:latest
        ports:
        - containerPort: 80
